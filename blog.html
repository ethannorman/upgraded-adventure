<style>
    html {
        font-family: 'Raleway', sans-serif;
    }

    body {
        font-family: 'Raleway', sans-serif;
        padding-top: 55px;
        background:
            /* top, transparent red, faked with gradient */
            linear-gradient(rgba(75, 75, 75, 0.45),
                rgba(75, 75, 75, 0.45)),
            /* bottom, image */
            url('Pictures/blacksandpaper.jpg');

        background-repeat: no-repeat;
        background-size: 100% 100%;
        background-attachment: fixed;
    }

    .navbar{
        background-color: white !important;
    }
    .navbar-brand{
        color: black !important;
    }
    .nav-link{
        color:rgb(0, 0, 0) !important;
    }

    .jumbotron-custom {
        background-color: rgba(53, 59, 65, 0.76) !important;
    }

    

    

    .blog-post {
        border-radius: 0px !important;
        background-color: rgba(53, 59, 65, 0.76) !important;
        color: white !important;
        margin-bottom: 2rem;

    }
    
    .dropdown-menu-custom{
        border-radius: 0px !important;
        transition: ease-in 0.5 !important;
        background-color: #fff !important;

    }
    .dropdown-item-custom{
        background: none !important;
        border-radius: 0px;
        color: #000;
        transition: transform .02s; /* Animation */
    }
    
    .dropdown-item-custom:active{
        -ms-transform: scale(0.8); /* IE 9 */
  -webkit-transform: scale(0.8); /* Safari 3-8 */
  transform: scale(0.8); 
  background: none !important;
    }
    .navbar-toggler{
        border-radius: 0px !important;
        transition: transform .02s; /* Animation */
        background: none !important;
    }
    .navbar-toggler:active{
        -ms-transform: scale(0.8); /* IE 9 */
  -webkit-transform: scale(0.8); /* Safari 3-8 */
  transform: scale(0.8);
    }
    .navbar-toggler:focus{
        outline: none !important;

    }
    .fa-ellipsis-h{
        color: #000 !important;
        font-size: 30px;
    }
    .date-stamp{
        margin-left: 10px;
        font-size: 12px;
    }
    .time-stamp{
        margin-left: 10px;
        font-size: 12px;
    }
    .site-footer{
        background-color: white;
        color: rgb(0, 0, 0);
        
       
    }
    #current-year{
        display: inline;
    }
    .wrapper {
    min-height: 100%;
    height: auto !important;
    height: 100%;
    margin: 0 auto -142px; /* the bottom margin is the negative value of the footer's height */
}
.site-footer, .push {
    height: 142px; /* .push must be the same height as .footer */
}
.copyright-notice{
    text-align: center;
}
.blog-img{
    width: 200px;
}
</style>

    <div class="blog-post-container container">
